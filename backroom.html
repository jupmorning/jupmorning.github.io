<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JM Backroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0ff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .console {
      background: #111;
      border: 2px solid #0ff;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      box-shadow: 4px 4px #00f;
      position: relative;
    }

    .tweet-box {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border: 1px dashed #0ff;
      color: #fff;
      font-size: 10px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 8px;
      color: #666;
    }

    .glitch {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 0 red, -2px 0 cyan; }
      60% { text-shadow: -1px 0 red, 1px 0 cyan; }
      80% { text-shadow: 1px 0 red, -1px 0 cyan; }
      100% { text-shadow: none; }
    }

    .countdown {
      font-size: 8px;
      margin-top: 10px;
      color: #0f0;
    }

    canvas {
      margin-top: 30px;
      background: #000;
      border: 2px solid #0ff;
    }

    .game-over {
      color: red;
      font-size: 10px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1 class="glitch">ü™ê JM BACKROOM</h1>
  <div class="console">
    <p>Welcome, traveler. You‚Äôve found the hidden chamber.</p>
    <p>Listening for cosmic transmissions mentioning <strong>$JM</strong>...</p>
    <div class="tweet-box" id="tweetBox">
      [no signals yet ‚Äî initializing feed soon...]
    </div>
    <div class="countdown" id="countdown">Next refresh in: 30s</div>
    <canvas id="gameCanvas" width="300" height="150"></canvas>
    <div id="gameOverMessage" class="game-over"></div>
  </div>
  <div class="footer">
    secret passage unlocked üöÄ
  </div>

  <script>
    async function fetchTweets() {
      try {
        const res = await fetch('https://rss.app/feeds/v1.1/mKPd8EwlJVYE031D.json');
        const data = await res.json();

        const box = document.getElementById('tweetBox');
        box.innerHTML = '';

        if (!data.items || data.items.length === 0) {
          box.textContent = '[no signals detected yet...]';
          return;
        }

        for (const item of data.items.slice(0, 10)) {
          const div = document.createElement('div');
          div.style.marginBottom = '12px';
          const link = item.link ? `<br><a href="${item.link}" target="_blank">${item.link}</a>` : '';

          // Fetch AI commentary from Netlify function
          let aiComment = 'üõ∏ JM Bot is recalibrating...';
          try {
            const aiRes = await fetch('/.netlify/functions/aiCommentary', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ text: item.title })
            });
            const aiData = await aiRes.json();
            if (aiData && aiData.comment) {
              aiComment = aiData.comment;
            }
          } catch (e) {
            console.error("AI error:", e);
          }

          div.innerHTML = `<strong>${item.title}</strong>${link}<br><em style="color:#0f0;">ü§ñ JM Bot:</em> ${aiComment}`;
          box.appendChild(div);
        }
      } catch (err) {
        console.error('Failed to load tweets:', err);
        document.getElementById('tweetBox').textContent = '[transmission error ‚Äî try again later]';
      }
    }

    fetchTweets();

    let timeLeft = 3600;
    const countdown = document.getElementById('countdown');

    setInterval(() => {
      timeLeft--;
      countdown.textContent = `Next refresh in: ${timeLeft}s`;
      if (timeLeft <= 0) {
        fetchTweets();
        timeLeft = 3600;
      }
    }, 1000);
  </script>

  <script>
    // [Game logic code continues here]
  </script>
</body>
</html>
