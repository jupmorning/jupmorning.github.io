<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JM Backroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0ff;
      font-family: 'Press Start 2P', cursive;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      text-align: left;
      box-sizing: border-box;
    }

    h1 {
      font-size: 18px;
      margin: 20px;
      text-align: center;
    }

    .ascii-art {
      white-space: pre;
      color: #0f0;
      font-size: 8px;
      margin: 10px 0;
      text-align: center;
    }

    .console {
      background: #111;
      border: 2px solid #0ff;
      padding: 15px;
      width: 100%;
      max-width: 900px;
      box-shadow: 4px 4px #00f;
      margin: 10px auto 30px;
      box-sizing: border-box;
      overflow-wrap: break-word;
    }

    .post {
      margin-bottom: 30px;
      background: #000;
      border: 1px solid #0ff;
      padding: 15px;
      animation: glitchFadeIn 1s ease-in-out;
    }

    .post-title {
      color: #fff;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .post-link {
      font-size: 10px;
      color: #0ff;
    }

    .bot-commentary {
      margin-top: 10px;
      background: #111;
      border-left: 3px solid #0f0;
      padding: 8px;
      font-size: 10px;
      color: #0f0;
    }

    .footer {
      font-size: 8px;
      color: #666;
      margin-bottom: 10px;
    }

    .glitch {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 0 red, -2px 0 cyan; }
      60% { text-shadow: -1px 0 red, 1px 0 cyan; }
      80% { text-shadow: 1px 0 red, -1px 0 cyan; }
      100% { text-shadow: none; }
    }

    @keyframes glitchFadeIn {
      0% { opacity: 0; transform: translateY(-5px); }
      50% { opacity: 0.5; }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1 class="glitch">ü™ê JM BACKROOM</h1>
  <div class="ascii-art">
    ___ ___     ___.           ________                
   /   |   \ __\_ |__   ____  \_____  \___  __ ____   
  /    ~    \|  || __ \_/ __ \  /  ____/\  \/ // __ \  
  \    Y    /|  || \_\ \  ___/ /       \ \   /\  ___/  
   \___|_  / |__||___  /\___  >\_______ \ \_/  \___  > 
         \/          \/     \/         \/          \/  
  </div>
  <div class="console" id="tweetBox">
    <p>[no signals yet ‚Äî initializing feed...]</p>
  </div>
  <div class="footer">secret passage unlocked üöÄ</div>

  <script>
    async function fetchPosts() {
      const box = document.getElementById('tweetBox');
      box.innerHTML = '<p>[decoding backroom signals...]</p>';

      try {
        const res = await fetch('https://raw.githubusercontent.com/jupmorning/jm/main/posts.json');
        const posts = await res.json();

        if (!posts || posts.length === 0) {
          box.innerHTML = '<p>[no signals found in the archive]</p>';
          return;
        }

        box.innerHTML = '';

        for (const post of posts.slice(0, 10)) {
          const postEl = document.createElement('div');
          postEl.className = 'post';

          const title = `<div class="post-title">üì° ${post.title}</div>`;
          const link = post.link ? `<div class="post-link"><a href="${post.link}" target="_blank">${post.link}</a></div>` : '';
          const bot = `<div class="bot-commentary">ü§ñ JM Bot: ${post.comment}</div>`;

          postEl.innerHTML = title + link + bot;
          box.appendChild(postEl);
        }
      } catch (err) {
        console.error('Failed to load posts.json:', err);
        box.innerHTML = '<p>[transmission jammed ‚Äî fallback initiated]</p>';
      }
    }

    fetchPosts();
  </script>
</body>
</html>
