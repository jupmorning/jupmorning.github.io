<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JM Backroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0ff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .console {
      background: #111;
      border: 2px solid #0ff;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      box-shadow: 4px 4px #00f;
    }

    .tweet-box {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border: 1px dashed #0ff;
      color: #fff;
      font-size: 10px;
      text-align: left;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 8px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ü™ê JM BACKROOM</h1>
  <div class="console">
    <p>Welcome, traveler. You‚Äôve found the hidden chamber.</p>
    <p>Listening for cosmic transmissions mentioning <strong>$JM</strong>...</p>
    <div class="tweet-box">
      [no signals yet ‚Äî initializing feed soon...]
    </div>
  </div>
  <div class="footer">
    secret passage unlocked üöÄ
  </div>
<script>
    // Redirect to /backroom.html when typing 'jm'
    let buffer = '';
    document.addEventListener('keydown', (e) => {
      buffer += e.key.toLowerCase();
      if (buffer.includes('jm')) {
        window.location.href = '/backroom.html';
      }
      if (buffer.length > 10) buffer = buffer.slice(-10);
    });
  </script>
</body>
</html>
