<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JM Backroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0ff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .console {
      background: #111;
      border: 2px solid #0ff;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      box-shadow: 4px 4px #00f;
      position: relative;
    }

    .tweet-box {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border: 1px dashed #0ff;
      color: #fff;
      font-size: 10px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 8px;
      color: #666;
    }

    .glitch {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 0 red, -2px 0 cyan; }
      60% { text-shadow: -1px 0 red, 1px 0 cyan; }
      80% { text-shadow: 1px 0 red, -1px 0 cyan; }
      100% { text-shadow: none; }
    }

    .countdown {
      font-size: 8px;
      margin-top: 10px;
      color: #0f0;
    }

    canvas {
      margin-top: 30px;
      background: #000;
      border: 2px solid #0ff;
    }

    .game-over {
      color: red;
      font-size: 10px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1 class="glitch">ü™ê JM BACKROOM</h1>
  <div class="console">
    <p>Welcome, traveler. You‚Äôve found the hidden chamber.</p>
    <p>Listening for cosmic transmissions mentioning <strong>$JM</strong>...</p>
    <div class="tweet-box" id="tweetBox">
      [no signals yet ‚Äî initializing feed soon...]
    </div>
    <div class="countdown" id="countdown">Next refresh in: 30s</div>
    <canvas id="gameCanvas" width="300" height="150"></canvas>
    <div id="gameOverMessage" class="game-over"></div>
  </div>
  <div class="footer">
    secret passage unlocked üöÄ
  </div>

  <script>
    async function fetchTweets() {
      try {
        const res = await fetch('https://rss.app/feeds/v1.1/mKPd8EwlJVYE031D.json');
        const data = await res.json();

        const box = document.getElementById('tweetBox');
        box.innerHTML = '';

        if (!data.items || data.items.length === 0) {
          box.textContent = '[no signals detected yet...]';
          return;
        }

        data.items.slice(0, 10).forEach(item => {
          const div = document.createElement('div');
          div.style.marginBottom = '12px';
          const link = item.link ? `<br><a href="${item.link}" target="_blank">${item.link}</a>` : '';
          div.innerHTML = `<strong>${item.title}</strong>${link}`;
          box.appendChild(div);
        });
      } catch (err) {
        console.error('Failed to load tweets:', err);
        document.getElementById('tweetBox').textContent = '[transmission error ‚Äî try again later]';
      }
    }

    fetchTweets();

    let timeLeft = 30;
    const countdown = document.getElementById('countdown');

    setInterval(() => {
      timeLeft--;
      countdown.textContent = `Next refresh in: ${timeLeft}s`;
      if (timeLeft <= 0) {
        fetchTweets();
        timeLeft = 30;
      }
    }, 1000);
  </script>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let meteorY = 100;
    let velocity = 0;
    const gravity = 0.6;
    const jumpStrength = -8;
    let score = 0;
    let started = false;
    let gameOver = false;
    let gameOverMessage = document.getElementById("gameOverMessage");

    const obstacles = [];
    const trail = [];
    let obstacleInterval;

    function addObstacle() {
      const height = Math.random() * 40 + 10;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - height,
        width: 10,
        height: height
      });
    }

    function startGame() {
      started = true;
      gameOver = false;
      gameOverMessage.textContent = "";
      score = 0;
      obstacles.length = 0;
      meteorY = 100;
      velocity = 0;
      trail.length = 0;
      clearInterval(obstacleInterval);
      obstacleInterval = setInterval(addObstacle, 1000 + Math.random() * 1000);
      updateGame();
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === " ") {
        if (!started || gameOver) {
          startGame();
        }
        velocity = jumpStrength;
      }
    });

    canvas.addEventListener("touchstart", () => {
      if (!started || gameOver) {
        startGame();
      }
      velocity = jumpStrength;
    });

    function drawMeteor() {
      ctx.fillStyle = "#ff0";
      ctx.beginPath();
      ctx.arc(50, meteorY, 10, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawTrail() {
      for (let i = 0; i < trail.length; i++) {
        const t = trail[i];
        ctx.fillStyle = `rgba(255,255,0,${1 - i / trail.length})`;
        ctx.beginPath();
        ctx.arc(t.x, t.y, 5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawObstacles() {
      ctx.fillStyle = "#f00";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#0f0";
      ctx.font = "10px 'Press Start 2P'";
      ctx.fillText(`JM SCORE: ${score}`, 10, 15);
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!started) {
        ctx.fillStyle = "#0ff";
        ctx.font = "8px 'Press Start 2P'";
        ctx.fillText("PRESS SPACE OR TAP TO START", 5, canvas.height / 2);
        requestAnimationFrame(updateGame);
        return;
      }

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "10px 'Press Start 2P'";
        ctx.fillText("GAME OVER", 80, canvas.height / 2);
        return;
      }

      velocity += gravity;
      meteorY += velocity;

      if (meteorY > canvas.height - 10) {
        meteorY = canvas.height - 10;
        velocity = 0;
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        const ob = obstacles[i];
        ob.x -= 2;

        if (ob.x + ob.width < 0) {
          obstacles.splice(i, 1);
          score++;
          continue;
        }

        if (50 < ob.x + ob.width && 60 > ob.x && meteorY + 10 > ob.y) {
          gameOverMessage.textContent = `Game Over! Final JM Score: ${score}`;
          gameOver = true;
          return;
        }
      }

      trail.push({ x: 50, y: meteorY });
      if (trail.length > 10) trail.shift();

      drawTrail();
      drawMeteor();
      drawObstacles();
      drawScore();
      requestAnimationFrame(updateGame);
    }

    updateGame();
  </script>
</body>
</html>
