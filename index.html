<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jup Morning</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Social Sharing Metadata -->
  <meta property="og:title" content="Jup Morning - JM" />
  <meta property="og:description" content="Sunrise over Jupiter. Watch the rise of JM." />
  <meta property="og:image" content="https://www.jupmorning.com/preview.png" />
  <meta property="og:url" content="https://www.jupmorning.com" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
    }

    #loading {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      flex-direction: column;
      font-size: 14px;
      text-align: center;
    }

    .blinker {
      animation: blink 1s infinite;
      margin-top: 10px;
      color: #0ff;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .sun {
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #ffcc00;
      border: 6px solid #ff6600;
      image-rendering: pixelated;
      z-index: 1;
      animation: rise 5s ease-out forwards;
    }

    @keyframes rise {
      to { bottom: 65%; }
    }

    .planet {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background: repeating-linear-gradient(
        to bottom,
        #c14d36 0 20px,
        #944932 20px 40px,
        #af653b 40px 60px,
        #7e3f28 60px 80px,
        #ba7f56 80px 100px,
        #522819 100px 120px
      );
      image-rendering: pixelated;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      z-index: 2;
    }

    .text, .jm {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #ffffff;
      z-index: 3;
      top: 40%;
    }

    .jm {
      opacity: 1;
    }

    .hide { display: none; }

    #contract {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #ffffff;
      z-index: 3;
      top: 48%;
      word-break: break-word;
    }

    #copyBtnWrapper {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 54%;
      z-index: 3;
    }

    #copyBtn {
      font-size: 8px;
      font-family: 'Press Start 2P';
      background: #111;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 4px 8px;
      cursor: pointer;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 8px 12px;
      font-size: 10px;
      z-index: 5;
      box-shadow: 3px 3px #060;
    }

    .share-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #111;
      color: #0ff;
      border: 4px solid #0ff;
      font-size: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      z-index: 5;
      box-shadow: 4px 4px #00f, -2px -2px #0ff;
      transition: transform 0.1s ease;
    }

    .share-button:hover {
      transform: scale(1.1);
      background: #222;
    }
  </style>
</head>
<body>
  <div id="loading">
    LOADING JUP SUNRISE...
    <div class="blinker">‚ñØ</div>
  </div>
  <div class="stars" id="stars"></div>
  <div class="sun"></div>
  <div class="planet"></div>

  <div id="text" class="text">JUP MORNING</div>
  <div id="jm" class="jm hide">JM</div>

  <div id="contract">CA: AwLRmCaDTSy79TvyRmnT1d8ttiVD6GNTYFbymLXxjups</div>
  <div id="copyBtnWrapper"><button id="copyBtn" onclick="copyContract()">COPY CA</button></div>

  <div id="scoreboard">VISITORS: <span id="score">000001</span></div>
  <button id="shareBtn" class="share-button">‚òÑÔ∏è SHARE</button>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
      }, 2000);
      setTimeout(() => {
        document.getElementById("text").classList.add("hide");
        document.getElementById("jm").classList.remove("hide");
      }, 4000);

      const scoreEl = document.getElementById("score");
      let count = Math.floor(Math.random() * 9000) + 1000;
      scoreEl.textContent = String(count).padStart(6, '0');

      // create star elements
      const starContainer = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        starContainer.appendChild(star);
      }
    });

    function copyContract() {
      const button = document.getElementById("copyBtn");
      navigator.clipboard.writeText("AwLRmCaDTSy79TvyRmnT1d8ttiVD6GNTYFbymLXxjups").then(() => {
        const original = button.textContent;
        button.textContent = "COPIED!";
        setTimeout(() => {
          button.textContent = original;
        }, 1500);
      });
    }

    document.getElementById('shareBtn').addEventListener('click', async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Jup Morning üåÖü™ê',
            text: 'Check out this 8-bit sunrise over Jupiter!',
            url: window.location.href
          });
        } catch (err) {
          console.error('Share cancelled or failed:', err);
        }
      } else {
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert("Link copied to clipboard!");
        });
      }
    });

    // Easter egg trigger via keyboard
    let buffer = '';
    document.addEventListener('keydown', (e) => {
      buffer += e.key.toLowerCase();
      if (buffer.includes('jm')) {
        window.location.href = '/backroom.html';
      }
      if (buffer.length > 10) buffer = buffer.slice(-10);
    });

    // Easter egg for mobile: tap 5 times anywhere
    let tapCount = 0;
    document.body.addEventListener('click', () => {
      tapCount++;
      if (tapCount === 5) {
        window.location.href = '/backroom.html';
      }
      setTimeout(() => tapCount = 0, 3000);
    });
  </script>
</body>
</html>
